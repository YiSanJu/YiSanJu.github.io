# Build settings
# 使用rouge作为代码高亮工具,因为从2016年起GitHub Pages不再支持pygments
permalink: pretty  # 生成优雅的URL
paginate: 10      # 每页显示的文章数量
exclude: ["static/less","node_modules","Gruntfile.js","package.json","package-lock.json","README.md","codecov.yml","LICENSE","scripts"]  # 构建时排除的文件
anchorjs: true    # 是否启用锚点功能,可在post.html的181行自定义



# Gems
# 支持本地预览 Jekyll 3.0
plugins: [jekyll-paginate]  # gems 已弃用，改用 plugins

# Markdown 设置
markdown: kramdown  # 使用 kramdown 作为 markdown 解析器
highlighter: rouge  # 代码高亮工具
kramdown:
  input: GFM  # 使用 GitHub Flavored Markdown
  syntax_highlighter: rouge  # 指定代码高亮工具
  syntax_highlighter_opts:  # 高亮选项
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false  # 关闭行号，避免显示问题
      start_line: 1

# 评论系统
# Gitalk 配置
gitalk:
  enable: true  # 是否启用 Gitalk
  clientID: 'Ov23liiMDRLuETjKyCjG'  # 你的 GitHub Application Client ID
  clientSecret: 'c7a769c9d46f386f4c833155fd7ba5d0e8cfbd74'  # 你的 GitHub Application Client Secret
  repo: 'YiSanJu.github.io'  # 仓库名称
  owner: 'YiSanJu'  # GitHub 用户名
  admin: ['YiSanJu']  # GitHub 管理员用户名
  distractionFreeMode: true  # 是否启用无干扰模式
  language: 'zh-CN'  # 设置语言
  labels: ['Gitalk', 'blog-comment']  # 评论标签，用于在 GitHub Issues 中分类管理
  pagerDirection: 'last'  # 评论排序方向：last(最新在前) 或 first(最旧在前)
  createIssueManually: false  # 自动为每篇文章创建 Issue，推荐设置为 false
  proxy: 'https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token'  # 解决跨域问题的代理服务器
  perPage: 10  # 每页显示的评论数量
  maxCommentHeight: 250  # 评论框最大高度（像素）

