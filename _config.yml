# Build settings
# 使用rouge作为代码高亮工具,因为从2016年起GitHub Pages不再支持pygments
permalink: pretty  # 生成优雅的URL
paginate: 10      # 每页显示的文章数量
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]  # 构建时排除的文件
anchorjs: true    # 是否启用锚点功能,可在post.html的181行自定义



# Gems
# 支持本地预览 Jekyll 3.0
plugins: [jekyll-paginate]  # gems 已弃用，改用 plugins

# Markdown 设置
markdown: kramdown  # 使用 kramdown 作为 markdown 解析器
highlighter: rouge  # 代码高亮工具
kramdown:
  input: GFM  # 使用 GitHub Flavored Markdown
  syntax_highlighter: rouge  # 指定代码高亮工具
  syntax_highlighter_opts:  # 高亮选项
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# 评论系统
# Gitalk 配置
gitalk:
  enable: false  # 是否启用 Gitalk
  clientID: ''  # 你的 GitHub Application Client ID
  clientSecret: ''  # 你的 GitHub Application Client Secret
  repo: 'YiSanJu.github.io'  # 仓库名称
  owner: 'YiSanJu'  # GitHub 用户名
  admin: ['YiSanJu']  # GitHub 管理员用户名
  distractionFreeMode: true  # 是否启用无干扰模式
  language: 'zh-CN'  # 设置语言

