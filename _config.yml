# 标签设置
featured-tags: true  # 是否启用标签
featured-condition-size: 2  # 标签展示阈值

# PWA 设置
chrome-tab-theme-color: "#000000"  # Chrome 标签主题色
service-worker: true  # 是否启用 Service Worker



# 推荐标签设置
featured_tags:
  enabled: true                     # 是否启用首页标签
  condition_size: 2                 # 标签出现的最小文章数量

# 渐进式网页应用 (PWA) 设置
pwa:
  chrome_tab_theme_color: "#000000" # Chrome 标签主题色
  service_worker: true               # 是否启用服务工作器



